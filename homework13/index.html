<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .container {
    width: 890px;
    overflow: hidden;
    border: 2px solid black;
    top: 50%;
    left: 50%;
    cursor: pointer;
  }

  .slider-wrapper {
    width: 9999px;
    height: 683px;
    position: relative;
    transition: left 500ms linear;
  }

  .slider {
    float: left;
    position: relative;
    width: 890px;
    height: 683px;

  }

  .slider-nav {
    height: 40px;
    width: 100%;
    margin-top: 1.5em;
  }

  .slider-nav button {
    border: none;
    display: block;
    width: 40px;
    height: 40px;
    cursor: pointer;
    background-repeat: no-repeat;
  }

  .slider-nav button.slider-previous {
    float: left;
    background-image: url();
  }

  .slider-nav button.slider-next {
    float: right;
    background-image: url();
  }
</style>

<body>
  <div class="container" id="container">
    <div class="slider-wrapper" id="wrapper">
      <img src="./img/1.jpg" alt="logo" class="slider" />
      <img src="./img/2.jpg" alt="logo" class="slider" />
      <img src="./img/3.jpg" alt="logo" class="slider" />
      <img src="./img/4.jpg" alt="logo" class="slider" />
    </div>
    <div class="slider-nav">
      <button type="button" id="button-left" class="slider-previous">Prev</button>
      <button type="button" id="button-right" class="slider-next">Next</button>
    </div>
  </div>

  </div>

  <script src="./script.js"></script>
</body>

</html>
