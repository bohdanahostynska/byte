<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .button {
          width: 100px;
          margin-top: 100px;
          margin-left:150px;
          position:relative;
         
        }
  
        .border {
          border: 4px solid rgb(200, 215, 232);
          border-radius: 5px;
       
        }
  
       
        .blue {
          color: rgb(55, 65, 208);
          background-color: rgb(241, 241, 241);
        }
  
        .large {
          font-size: 20px;
        }

        .example{
          width: 150px;
          position:absolute;
          top:50px;
          left:20px;
          
        }

        .border-one {
          border: 2px solid rgb(118, 170, 231);
          border-radius: 10px;
          border-bottom-right-radius: 1px;
       
        }
        .large-one {
          font-size: 20px;
        }
        .blue-one {
          color: rgb(105, 110, 185);
          background-color: rgb(241, 241, 241);
        }
  

     </style> 
</head>
<body>
  
  <button id="toggle"class="button border blue large">Button</button>
   <div id="Tooltip" class="example border-one blue-one large-one">Tooltip for the button</div>
    <script src="./script.js"></script>
  </body>
</html>
